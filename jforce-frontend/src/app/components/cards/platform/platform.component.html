<app-card header="PLATFORM" icon="">
  <form class="formGroup" [formGroup]="areaOfInterest">
    <div class="container">
      <div class="row row-col-3">
        <div class="col">
          <label title="label" for="label">Label</label>
          <input
            type="text"
            id="label"
            formControlName="label"
            placeholder="Label"
            (blur)="createToast('Label Updated')"
          />
        </div>
        <div class="col">
          <label title="Latitude" for="lat">Latitude</label>
          <input
            type="number"
            id="lat"
            formControlName="lat"
            placeholder="Latitude"
            (blur)="createToast('Latitude Updated')"
          />

          <label title="Longitude" for="lon">Longitude</label>
          <input
            type="number"
            id="lon"
            formControlName="lon"
            placeholder="Longitude"
            (blur)="createToast('Longitude Updated')"
          />
        </div>
        <div class="col">
          <label title="Elevation (km)" for="elevation">Elevation (km)</label>
          <input
            type="number"
            id="elevation"
            formControlName="elevation"
            placeholder="Elevation (km)"
            (blur)="createToast('Elevation Updated')"
          />

          <label title="Radius of Area (nmi)" for="radius"
            >Radius of Area (nmi)</label
          >
          <input
            type="number"
            id="radius"
            formControlName="radius"
            placeholder="Radius of Area (nmi)"
            (blur)="createToast('Radius of Area Updated')"
          />
        </div>
      </div>
    </div>
  </form>
</app-card>
