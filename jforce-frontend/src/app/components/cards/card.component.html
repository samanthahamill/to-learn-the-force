<div
  [ngClass]="{
    card: true,
    'inner-card': innerCard,
    'lighter-card': lighterCard,
    'default-card': !innerCard && !lighterCard,
  }"
>
  <span class="card-title">
    <h3>
      {{ header }}
    </h3>

    <span *ngIf="icon !== undefined">
      <fa-icon
        [icon]="getIconDefinition()"
        class="icon-button"
        (click)="handleIconClicked()"
      ></fa-icon>
    </span>
  </span>
  <ng-content></ng-content>
</div>
