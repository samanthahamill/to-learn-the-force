<app-card header="Scenario Input">
  <form class="formGroup" [formGroup]="scenarioInput">
    <app-aoi-card
      [aoiFormGroup]="getFormGroup('aoi')"
      [formUpdated]="onUpdated.bind(this)"
    />
    <app-card
      header="Platforms ({{ platformCount }})"
      [innerCard]="true"
      [icons]="icons"
    >
      <div class="platform-inner">
        <div *ngFor="let platformForm of formGroups; let i = index">
          <div *ngIf="platformForm != undefined">
            <app-platform-card
              id="i"
              [index]="i"
              [platformForm]="platformForm"
              [shouldShowWaypointTableRows]="shouldShowWaypointTableRows"
              [redIcon]="true"
              (onDeleteClicked)="removePlatform(i)"
              (onCopyClicked)="duplicatePlatform(i)"
              [formUpdated]="onUpdated.bind(this)"
            />
          </div>
        </div>

        <div class="buttons">
          <button class="btn button" (click)="addPlatform()">
            <fa-icon [icon]="addIcon"></fa-icon>
            Add Custom Platform
          </button>
          <button class="btn button disabled" (click)="addPlatform()" disabled>
            <fa-icon [icon]="addIcon"></fa-icon>
            Import Platform
          </button>
        </div>
      </div>
    </app-card>
  </form>
</app-card>
