<div class="panel-style external-panel">
  <div class="content">
    <div class="title">
      <h1>External Input</h1>

      <div class="right-buttons">
        <button class="btn" disabled>
          <fa-icon [icon]="importIcon"></fa-icon>
          Import
        </button>
      </div>
    </div>

    <form class="formGroup" [formGroup]="formGroup">
      <div class="container">
        <div class="row">
          <app-card header="Original Input">
            <div class="container">
              <div class="row">
                <div class="col">
                  <label name="ogStartTime" for="ogStartTime"
                    >Original Start Time</label
                  >
                  <div class="input-group">
                    <input
                      class="form-control button-background"
                      placeholder="yyyy-mm-dd"
                      name="ogStartTime"
                      [(ngModel)]="ogStartTime"
                      ngbDatepicker
                      #s="ngbDatepicker"
                    />
                    <button
                      class="btn btn-outline-tertiary bi bi-calendar3 button-background icon"
                      (click)="s.toggle()"
                      type="button"
                    ></button>
                  </div>

                  <label name="ogEndTime" for="ogEndTime"
                    >Original End Time</label
                  >
                  <div class="input-group">
                    <input
                      class="form-control button-background"
                      placeholder="yyyy-mm-dd"
                      name="ogEndTime"
                      [(ngModel)]="ogEndTime"
                      ngbDatepicker
                      #e="ngbDatepicker"
                    />
                    <button
                      class="btn btn-outline-tertiary bi bi-calendar3 button-background icon"
                      (click)="e.toggle()"
                      type="button"
                    ></button>
                  </div>
                </div>

                <div class="col">
                  <div class="col downwards">
                    <label title="feeds">Data Feeds</label>

                    <div class="row-1">
                      <input
                        type="checkbox"
                        class="checkbox"
                        id="type1"
                        formControlName="type1"
                        placeholder="type1"
                      />
                      <label title="feeds" for="type1">Type 1</label>
                    </div>
                    <div class="row-1">
                      <input
                        type="checkbox"
                        class="checkbox"
                        id="type2"
                        formControlName="type2"
                        placeholder="type2"
                      />
                      <label title="feeds" for="type2">Type 2</label>
                    </div>
                    <div class="row-1">
                      <input
                        type="checkbox"
                        class="checkbox"
                        id="type3"
                        formControlName="type3"
                        placeholder="type3"
                      />
                      <label title="feeds" for="type3">Type 3</label>
                    </div>
                    <div class="row-1">
                      <input
                        type="checkbox"
                        class="checkbox"
                        id="type4"
                        formControlName="type4"
                        placeholder="type4"
                      />
                      <label title="feeds" for="type4">Type 4</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </app-card>
        </div>

        <div class="row">
          <app-card header="Modified Input">
            <!-- <tooltip
              title="All times will be modified based on the difference between 'Original Start Time' and 'New Start Time'"
            > -->
            <div class="labelAndTooltip">
              <label name="ogStartTime" for="ogStartTime">New Start Time</label>
              <i
                class="bi bi-info-circle info"
                title="All times will be modified based on the difference between 'Original Start Time' and 'New Start Time'"
              ></i>
            </div>
            <!-- </tooltip> -->
            <div class="input-group">
              <input
                class="form-control button-background"
                placeholder="yyyy-mm-dd"
                name="ogStartTime"
                [(ngModel)]="ogStartTime"
                ngbDatepicker
                #s="ngbDatepicker"
              />
              <button
                class="btn btn-outline-tertiary bi bi-calendar3 button-background icon"
                (click)="s.toggle()"
                type="button"
              ></button>
            </div>
          </app-card>
        </div>
      </div>
    </form>
  </div>
</div>
