<div class="panel-style external-panel">
  <div class="content">
    <div class="title">
      <h1>External Input</h1>

      <div class="right-buttons">
        <button class="btn" disabled>
          <fa-icon [icon]="importIcon"></fa-icon>
          Import
        </button>
      </div>
    </div>

    <form class="formGroup" [formGroup]="formGroup">
      <div class="container">
        <div class="row row-col-3">
          <div class="col">
            <label title="name" for="name">name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              placeholder="name"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
