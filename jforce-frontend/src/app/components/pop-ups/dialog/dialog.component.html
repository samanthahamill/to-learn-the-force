<div
  class="modal fade modal-custom"
  tabindex="-1"
  role="dialog"
  #modal
  id="modal"
  aria-labelledby="modelLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content model-dimensions">
      <div class="modal-header">
        <h5 class="modal-title">{{ modelTitle }}</h5>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <div *ngIf="theresAnError">
          <p class="error">
            {{ errorMessage }}
          </p>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          (click)="closeAndSaveModal()"
        >
          Save changes
        </button>
        <button
          type="button"
          class="btn btn-error"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Quit
        </button>
      </div>
    </div>
  </div>
</div>
