<div
  class="modal fade modal-custom"
  tabindex="-1"
  role="dialog"
  #scenarioInfoModal
  id="scenarioInfoModal"
  aria-labelledby="scenarioInfoModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content modal-dimensions">
      <div class="modal-header">
        <h5 class="modal-title">Scenario Info Editor</h5>
      </div>
      <div class="modal-body">
        <app-card header="Info">
          <form class="formGroup" [formGroup]="info">
            <div class="container">
              <div class="row-1 row-custom">
                <div class="col">
                  <label for="scenarioAuthor">Author:</label>
                  <input
                    id="scenarioAuthor"
                    type="text"
                    class="input"
                    formControlName="scenarioAuthor"
                  />
                </div>
              </div>
              <div class="row-1 row-custom">
                <div class="col">
                  <label for="dateOfCreation">Date of Creation:</label>
                  <input
                    id="dateOfCreation"
                    type="text"
                    formControlName="dateOfCreation"
                    class="readonly input"
                    readonly
                  />
                </div>
              </div>
              <div class="row-1 row-custom">
                <div class="col detailRow">
                  <label for="details">Details:</label>
                  <textarea
                    id="details"
                    type="text"
                    formControlName="details"
                    class="details input"
                    placeholder="Add any details about this scenario that might be worth while to record"
                  ></textarea>
                </div>
              </div>
            </div>
          </form>
        </app-card>
      </div>

      <div class="modal-footer">
        <div *ngIf="errorMessage">
          <p class="error">
            {{ errorMessage }}
          </p>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          (click)="closeAndSaveModal()"
        >
          Save changes
        </button>
        <button
          type="button"
          class="btn btn-error"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Quit
        </button>
      </div>
    </div>
  </div>
</div>
